    function creare_tabel(element) {
        let tabel = document.getElementById("tabel")
        let i = 0
        while (i < element) {
            let rand = tabel.insertRow(i)
            rand.insertCell(0).innerHTML = produs[i].brand
            rand.insertCell(1).innerHTML = produs[i].model
            rand.insertCell(2).innerHTML = produs[i].culoare
            rand.insertCell(3).innerHTML = produs[i].marime
            rand.insertCell(4).innerHTML = produs[i].material
            i = i + 1
        }
    }
